<!DOCTYPE html>
<html>
<head>
    <title>Ingreso al sistema</title>
</head>
<body>
    <h1>Ingreso al sistema</h1>
    <form action="Login" method="POST">
        <label for="usuario">Usuario:</label>
        <input type="text" id="usuario" name="usuario" size="20" maxlength="20" required><br><br>
        
        <label for="clave">Clave:</label>
        <input type="password" id="clave" name="clave" size="20" maxlength="20" required><br><br>

        <input type="submit" value="ingresar">
    </form>
</body>
</html>
